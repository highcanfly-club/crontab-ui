[supervisord]
nodaemon=true

[program:crontab]
command=crond -l 2 -f -c %(ENV_CRONTABS)s
stderr_logfile = /dev/stdout
stdout_logfile = /dev/stderr
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

[program:crontabui]
command=node /crontab-ui/app.js
stderr_logfile = /dev/stdout
stdout_logfile = /dev/stderr
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

[program:sshd]
command=/usr/sbin/sshd -e -D -h /opt/cron/ssh/ssh_host_rsa_key -h /opt/cron/ssh/ssh_host_dsa_key -h /opt/cron/ssh/ssh_host_ecdsa_key -h /opt/cron/ssh/ssh_host_ed25519_key
autorestart=true
startsecs=5
stdout_logfile=NONE
stderr_logfile=NONE